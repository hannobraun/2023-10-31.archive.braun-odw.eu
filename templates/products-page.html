{% import "include/macros.html" as macros %}

{% extends "extend/base.html" %}

{% block main %}
    <article class="product">
        <h2>{{ section.title }}</h2>

        {{ section.content | safe }}

        <ol>
            {% for page in section.pages | reverse %}
                <li>
                    <a href="{{ page.path }}">#{{ page.extra.number }}</a>
                </li>
            {% endfor %}
        </ol>
    </article>
{% endblock main %}
