{% extends "extend/base.html" %}

{% block main %}
    <ol>
        {% for page in section.pages | reverse -%}
            <li>
                <article class="box update">
                    <div class="content">
                        {{ page.content | safe }}
                    </div>
                    <div class="metadata">
                        Posted on <span class="date">{{ page.date }}</span>
                    </div>
                </article>
            </li>
        {%- endfor %}
    </ol>
{% endblock main %}
