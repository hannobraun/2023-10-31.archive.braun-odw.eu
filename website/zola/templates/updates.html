{% import "include/macros.html" as macros %}

{% extends "extend/base.html" %}

{% block main %}
    <h2>{{ section.title }}</h2>
    <ol>
        {% for page in section.pages | reverse -%}
            <li>
                {{ macros::update(page=page, show_permalink=true) }}
            </li>
        {%- endfor %}
    </ol>
{% endblock main %}
