[build]
publish = "public"
command = "zola build"

[build.environment]
ZOLA_VERSION = "0.14.1"

[context.deploy-preview]
command = "zola build --base-url $DEPLOY_PRIME_URL"

[dev]
framework  = "#custom"
command    = "zola serve"
targetPort = 1111


# Custom headers

[[headers]]
  for = "/*"
  [headers.values]
    Content-Security-Policy = "default-src 'none'; img-src 'self'; script-src 'self'; style-src 'self'; frame-ancestors 'none'; base-uri 'none'; form-action 'self' https://*.braun-odw.eu https://static.mailerlite.com"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"

[[headers]]
  for = "/.well-known/matrix/client"
  [headers.values]
    Access-Control-Allow-Origin = "*"


# Page redirects

[[redirects]]
from   = "/home"
to     = "/"
status = 301 # moved permanently
force  = true

[[redirects]]
from   = "/project/*"
to     = "/notes/:splat"
status = 301 # moved permanently
force  = true

[[redirects]]
from   = "/projects/*"
to     = "/notes/:splat"
status = 301 # moved permanently
force  = true


# Feed redirects

[[redirects]]
from   = "rss.xml"
to     = "atom.xml"
status = 301 # moved permanently
force  = true


